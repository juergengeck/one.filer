<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ONE Filer Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>ONE Filer</h1>
      <h2>Connect to your distributed storage</h2>
      
      <div id="statusIndicators" class="status-indicators">
        <div class="status-item">
          <span class="status-label">WSL:</span>
          <span id="wslStatus" class="status-value">Checking...</span>
        </div>
        <div class="status-item">
          <span class="status-label">Replicant:</span>
          <span id="replicantStatus" class="status-value">Checking...</span>
        </div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="secret">Password</label>
          <input 
            type="password" 
            id="secret" 
            name="secret"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="configPath">Config Path (Optional)</label>
          <input 
            type="text" 
            id="configPath" 
            name="configPath"
            placeholder="Leave empty for default config"
          />
        </div>
        
        <button type="submit" id="loginBtn">Start</button>
      </form>
      
      <div id="status" class="status"></div>
      
      <div id="connectedView" class="connected-view" style="display: none;">
        <h3>Replicant Running!</h3>
        <p>Your ONE instance is active.</p>
        <p>Mount point: <span class="mount-path">Checking...</span></p>
        <div class="button-group">
          <button id="logoutBtn">Stop</button>
          <button id="refreshBtn">Refresh Status</button>
          <button id="testBtn">Run Tests</button>
        </div>
      </div>
      
      <div id="testView" class="test-view" style="display: none;">
        <div class="test-header">
          <h3>Cross-Platform Integration Tests</h3>
          <div class="test-controls">
            <button id="runAllTestsBtn" class="btn-primary">Run All Tests</button>
            <button id="runQuickTestsBtn" class="btn-secondary">Quick Tests</button>
            <button id="backToMainBtn" class="btn-back">‚Üê Back</button>
          </div>
        </div>
        
        <div id="testProgress" class="test-progress" style="display: none;">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">Initializing tests...</div>
        </div>
        
        <div id="testResults" class="test-results">
          <div class="test-summary" id="testSummary" style="display: none;">
            <h4>Test Summary</h4>
            <div class="summary-stats">
              <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span id="totalTests" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Passed:</span>
                <span id="passedTests" class="stat-value success">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Failed:</span>
                <span id="failedTests" class="stat-value error">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Duration:</span>
                <span id="testDuration" class="stat-value">0ms</span>
              </div>
            </div>
          </div>
          
          <div id="testSuites" class="test-suites"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="dist/renderer.js"></script>
</body>
</html>
