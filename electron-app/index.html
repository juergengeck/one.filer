<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ONE Filer Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>ONE Filer</h1>
      <h2>Connect to your distributed storage</h2>
      
      <div id="statusIndicators" class="status-indicators">
        <div class="status-item">
          <span class="status-label">WSL:</span>
          <span id="wslStatus" class="status-value">Checking...</span>
        </div>
        <div class="status-item">
          <span class="status-label">Replicant:</span>
          <span id="replicantStatus" class="status-value">Checking...</span>
        </div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="secret">Password</label>
          <input 
            type="password" 
            id="secret" 
            name="secret"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="configPath">Config Path (Optional)</label>
          <input 
            type="text" 
            id="configPath" 
            name="configPath"
            placeholder="Leave empty for default config"
          />
        </div>
        
        <button type="submit" id="loginBtn">Start</button>
      </form>
      
      <div id="status" class="status"></div>
      
      <div id="connectedView" class="connected-view" style="display: none;">
        <h3>Replicant Running!</h3>
        <p>Your ONE instance is active.</p>
        <p>Mount point: <span class="mount-path">Checking...</span></p>
        <div class="button-group">
          <button id="logoutBtn">Stop</button>
          <button id="refreshBtn">Refresh Status</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="dist/renderer.js"></script>
</body>
</html>
